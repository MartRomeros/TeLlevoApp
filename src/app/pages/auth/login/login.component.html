<app-header-principal titulo="Inicio de Sesión"></app-header-principal>
@if(cargando){
<ion-progress-bar type="indeterminate"></ion-progress-bar>
}

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h3>Inicio de sesión</h3>
          <h6>Completa el formulario para ingresar con tu perfil de usuario</h6>
        </ion-col>
        <ion-col size="12">
          <ion-input type="email" placeholder="Ingresa tu correo electronico" fill="outline" formControlName="email"
            [errorText]="hasError('email')"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input type="password" placeholder="Ingresa tu Contraseña" fill="outline" formControlName="password"
            [errorText]="hasError('password')">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <a [routerLink]="['/auth/forgot-password']">¿Olvidaste tu contraseña?</a>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" type="submit">Iniciar sesion</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h6><a [routerLink]="['/pasajero/registro-pasajero']">Registrate como pasajero</a></h6>
    <h6><a [routerLink]="['/conductor/registro-chofer']">Registrate como conductor</a></h6>
  </form>
</ion-content>

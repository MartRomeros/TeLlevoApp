<app-header-principal></app-header-principal>
@if(cargando){
<ion-progress-bar type="indeterminate"></ion-progress-bar>
}
<ion-content>
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-title>Inicio de Sesi칩n</ion-title>
          <h5>Completa todos los campos para ingresar con tu usuario</h5>
        </ion-col>
        <ion-col size="12">
          <ion-input label="Correo electronico" labelPlacement="floating" placeholder="Ingresa tu correo electronico"
            fill="outline" formControlName="correo"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input type="password" label="Contrase침a" labelPlacement="floating" placeholder="Ingresa tu contrase침a"
            fill="outline" formControlName="password">
            <ion-input-password-toggle slot="end" aria-label="Show/hide"></ion-input-password-toggle>
          </ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-buttons>
            <ion-button (click)="goToForgotPassword()">Olvidaste tu contrase침a? <ion-icon name="lock-open" id="olvido"></ion-icon></ion-button>
            <ion-button (click)="goToRegistro()">Registrarme <ion-icon name="document-text" id="pulso"></ion-icon></ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="12" class="col-btn">
          <ion-button expand="block" color="danger" (click)="logIn()">Ingresar</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<app-header-conductor></app-header-conductor>

<ion-content>
  <form (ngSubmit)="comienzoViaje()">
    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <h3>Crear un Viaje</h3>
          <h6>Completa el formulario para establecer un viaje como conductor</h6>
        </ion-col>

        <ion-col size="12">
          <ion-input type="text" placeholder="Ingresa tu lugar de salida" fill="outline"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-input type="text" placeholder="Ingresa la fecha de salida" fill="outline"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-input type="text" placeholder="Ingresa la hora de salida" fill="outline"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-input type="text" placeholder="Ingresa tu lugar de destino" fill="outline"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-input type="text" placeholder="Ingresa la hora de llegada" fill="outline"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-select placeholder="Cantidad de pasajeros" fill="outline" interface="popover">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="6">6</ion-select-option>
            <ion-select-option value="7">7</ion-select-option>
            <ion-select-option value="8">8</ion-select-option>
          </ion-select>
        </ion-col>

        <ion-col size="12">
          <ion-button expand="block">Crear Viaje</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<app-footer-conductor></app-footer-conductor>

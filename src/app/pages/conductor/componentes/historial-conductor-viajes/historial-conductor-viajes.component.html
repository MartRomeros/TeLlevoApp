<app-header-conductor></app-header-conductor>

<ion-content>
  <ion-title>Historial de Viajes</ion-title>
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.lugarInicio }} - {{ viaje.lugarFinal }}</h2>
        <p>Hora de Inicio: {{ viaje.inicioViaje }}</p>
        <p>Capacidad de Pasajeros: {{ viaje.capacidadPasajeros }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer-conductor></app-footer-conductor>

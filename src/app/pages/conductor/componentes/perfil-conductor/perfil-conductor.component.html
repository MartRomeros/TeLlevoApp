<app-header-conductor></app-header-conductor>

<ion-content>
  <main>
    <form [formGroup]="perfilForm">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card-title>Perfil de Usuario</ion-card-title>
            <ion-card-subtitle>Visualiza y edita tu informaci√≥n personal</ion-card-subtitle>
          </ion-col>

          <ion-col size="3">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-col>

          <ion-col size="9">
            <ion-card-title>{{userName}}</ion-card-title>
            <ion-card-subtitle>{{tipoUsuario}}</ion-card-subtitle>
          </ion-col>

          <ion-col size="12">
            <ion-input placeholder="Ingrese su nombre de usuario" fill="outline" formControlName="nombre"></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-input placeholder="Correo electronico" fill="outline" formControlName="correo"></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-input placeholder="Patente" fill="outline" formControlName="patente"></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-button expand="block">Editar perfil</ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </form>
  </main>
</ion-content>

<app-footer-conductor></app-footer-conductor>

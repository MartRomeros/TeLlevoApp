<app-header-pasajero></app-header-pasajero>
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Historial de viajes</ion-title>
    </ion-toolbar>
  </ion-header>
  @if(historial.length){
  <ion-list *ngFor="let item of historial">
    <ion-item>
      <ion-label>{{item.salida}} - {{item.destino}}</ion-label>
    </ion-item>
  </ion-list>
  }@else{
  <ion-title>Aun no tienes viajes solicitados</ion-title>
  }



</ion-content>
<app-footer-pasajero></app-footer-pasajero>

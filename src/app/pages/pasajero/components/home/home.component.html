<app-header-pasajero></app-header-pasajero>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header>
    <ion-toolbar>
      <ion-title>Busca tu viaje de preferencia</ion-title>
    </ion-toolbar>
  </ion-header>
  @if(viajes.length){
  <ion-list *ngFor="let item of viajes">
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </ion-avatar>
      <ion-button slot="end" (click)="solicitarViaje(item.id)">
        <ion-icon name="trail-sign" slot="end"></ion-icon>Solicitar
      </ion-button>
      <ion-button slot="end" (click)="mostrarInfo(item.id)">
        <ion-icon name="information-circle" slot="end"></ion-icon>Detalles
      </ion-button>
    </ion-item>
  </ion-list>
  }@else{
  <ion-title>Aun no hay viajes disponibles!</ion-title>
  }
</ion-content>

<app-footer-pasajero></app-footer-pasajero>

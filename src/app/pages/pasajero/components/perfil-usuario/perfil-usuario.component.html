<app-header-pasajero></app-header-pasajero>

<ion-content>
  <form [formGroup]="perfilForm">
    <ion-grid>

      <ion-row>
        <ion-col size="12">
          <ion-title>Datos del usuario</ion-title>
        </ion-col>
        <ion-col size="12">
          <h1><ion-icon name="person-circle-outline"></ion-icon></h1>
        </ion-col>

        <ion-col size="12">
          <ion-input label="Nombre" labelPlacement="stacked" formControlName="nombre"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input label="Apellido" labelPlacement="stacked" formControlName="apellido"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input label="Correo electronico" labelPlacement="stacked" formControlName="correo"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<app-footer-pasajero></app-footer-pasajero>

<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Martin Romero</ion-card-title>
            <ion-card-subtitle>Usuario Pasajero</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Descripcion: (solo si es chofer)
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col sizeMd="12">
        <ion-title>Datos Del usuario</ion-title>
        <ion-list [inset]="true">
          <ion-item>
            <ion-input label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Apellido" labelPlacement="floating"></ion-input>
          </ion-item>

          <ion-title>Tipo De Usuario</ion-title>

          <ion-item>
            <ion-segment value="pasajero">
              <ion-segment-button value="pasajero">
                <ion-label>Pasajero</ion-label>
              </ion-segment-button>
              <ion-segment-button value="chofer" disabled="true">
                <ion-label>Chofer</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-item>
        </ion-list>
        <ion-button color="danger" expand="block">Cambiar a Chofer</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>

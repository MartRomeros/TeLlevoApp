@if (usuario === "pasajero") {
<app-header-pasajero></app-header-pasajero>
}@else if (usuario === "chofer"){
<app-header-conductor></app-header-conductor>
}@else{
<app-header-principal titulo="Configuración"></app-header-principal>
}


<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>configuracion <ion-icon name="cog"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <ion-label>
      <h1>Modo oscuro</h1>
      <p>Activar el modo oscuro en la aplicacion</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-radio-group value="claro" (ionChange)="cambiarTema()">
      <ion-radio value="claro">Claro <ion-icon name="sunny"></ion-icon></ion-radio><br />
      <ion-radio value="oscuro">Oscuro <ion-icon name="moon"></ion-icon></ion-radio><br />
    </ion-radio-group>
  </ion-item>
  @if(usuario !== "noUser"){
    <ion-button expand="block" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
  }@else {
    <ion-button expand="block" (click)="cerrarSesion()">Salir</ion-button>
  }
</ion-content>


@if (usuario === "pasajero") {
<app-footer-pasajero></app-footer-pasajero>
}@else if (usuario === "chofer"){
<app-footer-conductor></app-footer-conductor>
}@else{

}
